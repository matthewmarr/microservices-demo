apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: hello-world
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/instance: hello-world
    app.kubernetes.io/name: hello-world
  sessionAffinity: None
  type: ClusterIP
